<!DOCTYPE html>

  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet"

</head>

<body>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="/SRC/Assets/IMG/Hombre Mancuerna.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">

            <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link" href="/Index.html">GymActive</a>
                </i>
            </ul>

          </div>
        </div>

        <div class="carousel-item">
          <img src="/SRC/Assets/IMG/Hombre Haciendo Sentadilla.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">

            <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link" href="/Index.html">GymActive</a>
                </i>
            </ul>

          </div>
        </div>

        <div class="carousel-item">
          <img src="/SRC/Assets/IMG/Hombre - Mujer Entrenando.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">

            <ul class="nav justify-content-center">
              <li class="nav-item">
                <a class="nav-link" href="/Index.html">GymActive</a>
                </i>
            </ul>

          </div>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    </div>

    <div class="container">

    </div>

  </header>

  <div class="grid">
    <div class="row">
      <div class="col-4">
      </div>
      <div class="col-4">
        <h3 style="text-align: center; margin: 30px; color: blueviolet;">Api Maquinas GymActive</h3>
      </div>
      <div class="col-4">
      </div>
    </div>
    <div class="row">
      <div class="col-4">
      </div>
      <div class="col-4">
      </div>
      <div class="col-4">
        <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
          style="border:none; background-color:transparent">
          <span class="material-symbols-outlined" style="text-align: center;">
            add_circle
          </span></button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crear Maquina</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="txtCategoria" class="form-label">Categoria</label>
                    <input type="text" class="form-control" id="txtCategoria" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="txtNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtNombre">
                  </div>
                  <div class="mb-3">
                    <label for="txtMusculo" class="form-label">Musculo</label>
                    <input type="text" class="form-control" id="txtMusculo">
                  </div>
                  <div class="mb-3">
                    <label for="txtFabricante" class="form-label">Fabricante</label>
                    <input type="text" class="form-control" id="txtFabricante">
                  </div>
                  <div class="mb-3">
                    <label for="txtPrecio" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="txtPrecio">
                  </div>
                  <div class="mb-3">
                    <label for="txtSede" class="form-label">Sede</label>
                    <input type="text" class="form-control" id="txtSede">
                  </div>
                  <h6 id="resultado"></h6>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="crearMaquina()">Guardar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-md">
      <div class="row">
        <div class="g-col-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Categoria</th>
                <th scope="col">Nombre</th>
                <th scope="col">Musculo</th>
                <th scope="col">Fabricante</th>
                <th scope="col">Precio</th>
                <th scope="col">Sede</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="/Fetch.js"></script>
</body>

</html>
